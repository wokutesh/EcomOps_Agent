<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Manager | EcomOps AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-card">
    <div class="header">
        <h2>Manager Registration</h2>
        <p>Streamline your EcomOps network onboarding.</p>
    </div>

    <form id="registrationForm" class="form-grid">
        
        <div class="full-width"><span class="section-label">Identity</span></div>
        
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="full_name" placeholder="John Ali" required>
        </div>
        
        <div class="input-group">
            <label>Organization</label>
            <input type="text" id="company_name" placeholder="Amazon" required>
        </div>

        <div class="input-group full-width">
            <label>Email Address</label>
            <input type="email" id="mgr-email" placeholder="manager@gmail.com" required>
        </div>

        <div class="full-width"><span class="section-label">Security</span></div>
        
        <div class="input-group full-width">
            <label>Access Password</label>
            <div class="password-wrapper">
                <input type="password" id="mgr-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="toggle-password" id="togglePass">show</span>
                
            </div>
            <ul class="req-list">
                    <li id="len" class="req-item">‚Ä¢ 8+ Characters</li>
                    <li id="spec" class="req-item">‚Ä¢ Mixture of Case & Symbols</li>
                </ul>
            <div class="strength-meter"><div id="strength-bar" class="strength-bar"></div></div>
        </div>

        <div class="full-width"><span class="section-label">Database Configuration</span></div>
        
       <div class="input-group full-width">
            <label>Database Host</label>
            <div class="password-wrapper">
                <input type="password" id="db_host" placeholder="dbhost" required>

            </div>
        </div>


        <div class="input-group">
            <label>DB User</label>
            <input type="text" id="db_user" placeholder="dbuser" required>
        </div>
        

        <div class="input-group">
        <label>DB Password</label>
        <div class="password-wrapper">
            <input type="password" id="db_pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <span class="toggle-password" id="toggleDBPass">show</span>
        </div>
    </div>
        
       <div class="input-group">
        <label>Connection Port</label>
        <div class="password-wrapper">
            <input type="password" id="db_port" value="dbport" required>
       
        </div>
    </div>
      <div class="input-group">
        <label>DB name</label>
        <div class="password-wrapper">
            <input type="text" id="db_name" placeholder="dbname" required>
       
        </div>
    </div>

        <div class="full-width">
            <button type="submit">Create Agent Profile</button>
            <a href="index.html" class="back-link">‚Üê Cancel and return to home</a>
        </div>
    </form>

        
    </div>

    <script>

        const securityMappings = [
   
    { toggle: 'toggleHost', input: 'db_host' },
    { toggle: 'toggleDBPass', input: 'db_pass' },
    { toggle: 'togglePort', input: 'db_port' }
];

        const passInput = document.getElementById('mgr-password');
        const toggleBtn = document.getElementById('togglePass');
        const bar = document.getElementById('strength-bar');


        toggleBtn.onclick = () => {
            const isPass = passInput.type === 'password';
            passInput.type = isPass ? 'text' : 'password';
            toggleBtn.innerText = isPass ? 'hide' : 'show';
        };

        // Real-time Strength Check
        passInput.oninput = () => {
            const val = passInput.value;
            let score = 0;
            
            if (val.length >= 8) { score++; document.getElementById('len').classList.add('valid'); } 
            else { document.getElementById('len').classList.remove('valid'); }
            
            if (/[A-Z]/.test(val) && /[0-9]/.test(val) && /[^A-Za-z0-9]/.test(val)) {
                score += 2;
                document.getElementById('spec').classList.add('valid');
            } else {
                document.getElementById('spec').classList.remove('valid');
            }

            const colors = ['#ef4444', '#f59e0b', '#10b981'];
            bar.style.width = (score / 3 * 100) + '%';
            bar.style.background = colors[score - 1] || '#333';
        };

        document.getElementById('registrationForm').onsubmit = async (e) => {
            e.preventDefault();

            securityMappings.forEach(mapping => {
        const btn = document.getElementById(mapping.toggle);
        const field = document.getElementById(mapping.input);

        if (btn && field) {
            btn.addEventListener('click', () => {
                const isHidden = field.type === 'password';
                field.type = isHidden ? 'text' : 'password';
                btn.textContent = isHidden ? 'hide' : 'show';
                
                // Visual feedback: Subtle border glow when "revealed"
                field.style.borderColor = isHidden ? 'var(--primary)' : 'var(--glass-border)';
            });
        }
});

        const password = document.getElementById('mgr-password').value;
        
        // Final JS validation before sending to FastAPI
        const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})/;
        if (!strongRegex.test(password)) {
            alert("üî¥ Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.");
            return;
        }
        // 1. Get the button and show loading state
        const submitBtn = e.target.querySelector('button');
        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Connecting to Master DB...";
        submitBtn.disabled = true;

        // 2. Prepare the data (ensure keys match your FastAPI Pydantic model)
        const formData = {
            //manager_id: document.getElementById('full_name').value.toLowerCase().replace(/\s+/g, '_'),
            full_name: document.getElementById('full_name').value,
            company_name: document.getElementById('company_name').value,
            email: document.getElementById('mgr-email').value,
            password: document.getElementById('mgr-password').value,
            db_host: document.getElementById('db_host').value,
            db_port: parseInt(document.getElementById('db_port').value),
            db_name: document.getElementById('db_name').value,
            db_user: document.getElementById('db_user').value, // Matches HTML ID
            db_pass: document.getElementById('db_pass').value
        };

        try {
            // 3. Send the POST request to your FastAPI server
            const response = await fetch('http://127.0.0.1:8000/api/v1/register-manager', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                // result.manager_id is the UUID Supabase just generated
                localStorage.setItem('current_manager_id', result.manager_id);
                localStorage.setItem('current_manager_name', formData.full_name);
                
                alert('‚úÖ Registration Successful!');
                window.location.href = 'login.html';
                        } else {
                // Show the specific error from FastAPI
                alert('‚ùå Registration Failed: ' + (result.detail || 'Unknown error'));
            }
        } catch (error) {
            console.error('Connection Error:', error);
            alert('‚ùå Could not connect to the backend. Is your Uvicorn server running?');
        } finally {
            // 4. Reset button state
            submitBtn.innerText = originalText;
            submitBtn.disabled = false;
        }
    };
</script>
</body>
</html>
