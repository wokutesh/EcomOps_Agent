<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Manager | EcomOps AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-card {
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header { text-align: center; margin-bottom: 32px; }
        .header h2 { font-family: 'Plus Jakarta Sans'; font-size: 28px; margin-bottom: 8px; }
        .header p { color: var(--text-dim); font-size: 14px; }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin: 24px 0 12px;
            font-weight: 700;
            display: block;
        }

        .input-group { position: relative; margin-bottom: 20px; }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
        }

        .back-link:hover { color: white; }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="header">
            <h2>Manager Registration</h2>
            <p>Onboard a new agent to your EcomOps network</p>
        </div>

        <form id="registrationForm">
            <span class="section-label">General Information</span>
            <div class="input-group">
                <input type="text" id="full_name" placeholder="Manager Full Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="company_name" placeholder="Company / Organization" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="mgr-email" placeholder="manager@company.com" required>
            </div>
            <div class="input-group">
                <label>Set Password</label>
                <input type="password" id="mgr-password" placeholder="••••••••" required>
            </div>
            <span class="section-label">Database Configuration (Direct Link)</span>
            <div class="input-group">
                <input type="text" id="db_host" placeholder="Database Host" required>
            </div>
            
            <div class="grid">
                <div class="input-group">
                    <input type="text" id="db_user" placeholder="DB user" required>
                </div>
                <div class="input-group">
                    <input type="password" id="db_pass" placeholder="DB Password" required>
                </div>
            </div>

            <div class="grid">
                <div class="input-group">
                    <input type="text" id="db_name" placeholder="DB Name" required>
                </div>
                <div class="input-group">
                    <input type="number" id="db_port" placeholder="Port (5432)" required>
                </div>
            </div>

            <button type="submit">Create Agent Profile</button>
        </form>

        <a href="index.html" class="back-link">← Cancel and return to home</a>
    </div>

    <script>
    document.getElementById('registrationForm').onsubmit = async (e) => {
        e.preventDefault();

        // 1. Get the button and show loading state
        const submitBtn = e.target.querySelector('button');
        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Connecting to Master DB...";
        submitBtn.disabled = true;

        // 2. Prepare the data (ensure keys match your FastAPI Pydantic model)
        const formData = {
            //manager_id: document.getElementById('full_name').value.toLowerCase().replace(/\s+/g, '_'),
            full_name: document.getElementById('full_name').value,
            company_name: document.getElementById('company_name').value,
            email: document.getElementById('mgr-email').value,
            password: document.getElementById('mgr-password').value,
            db_host: document.getElementById('db_host').value,
            db_port: parseInt(document.getElementById('db_port').value),
            db_name: document.getElementById('db_name').value,
            db_user: document.getElementById('db_user').value, // Matches HTML ID
            db_pass: document.getElementById('db_pass').value
        };

        try {
            // 3. Send the POST request to your FastAPI server
            const response = await fetch('http://127.0.0.1:8000/api/v1/register-manager', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                // result.manager_id is the UUID Supabase just generated
                localStorage.setItem('current_manager_id', result.manager_id);
                localStorage.setItem('current_manager_name', formData.full_name);
                
                alert('✅ Registration Successful!');
                window.location.href = 'login.html';
                        } else {
                // Show the specific error from FastAPI
                alert('❌ Registration Failed: ' + (result.detail || 'Unknown error'));
            }
        } catch (error) {
            console.error('Connection Error:', error);
            alert('❌ Could not connect to the backend. Is your Uvicorn server running?');
        } finally {
            // 4. Reset button state
            submitBtn.innerText = originalText;
            submitBtn.disabled = false;
        }
    };
</script>
</body>
</html>
