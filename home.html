<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomOps AI | Intelligent Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="cursor-glow" class="cursor-glow"></div>
    
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    
    <main class="hero-container">
        <div class="hero-card">
            <div class="badge">v2.0 Beta Now Live</div>
            <h1>EcomOps AI Agent</h1>
            <p>Your intelligent hub for inventory analytics and automation. Scale your commerce workflow with AI precision.</p>
            
            <div class="btn-group">
                <a href="login.html" class="btn btn-primary">
                    Manager Login
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </a>
                <a href="form.html" class="btn btn-outline">
                    Create New Account
                </a>
            </div>

            <div class="footer-tag">Enterprise Grade Security</div>
        </div>
    </main>

    <script >

        const glow = document.getElementById('cursor-glow');

document.addEventListener('mousemove', (e) => {
    // Moves the glow div to follow the mouse cursor
    const x = e.clientX;
    const y = e.clientY;
    
    glow.style.left = x + 'px';
    glow.style.top = y + 'px';
});

// Optional: Pulse effect when clicking
document.addEventListener('mousedown', () => {
    glow.style.width = '800px';
    glow.style.height = '800px';
});

document.addEventListener('mouseup', () => {
    glow.style.width = '600px';
    glow.style.height = '600px';
});
    </script>
</body>
</html>
